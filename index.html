<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Stop watch">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="counter-container">
      <div class="counter">
        <span class="time" id="hr">00</span>
        <span class="text">Hr</span>
        <span class="time" id="min">00</span>
        <span class="text">Min</span>
        <span class="time" id="sec">00</span>
        <span class="text">sec</span>
        <span class="time" id="count">00</span>
      </div>
      <div class="button">
        <button class="btn" id="start" onclick="start()"><img src="images/play.svg" alt="Play"></button>
        <button class="btn" id="stop" onclick="stop()"><img src="images/pause.svg" alt="Pause"></button>
        <button class="btn" id="reset" onclick="reset()"><img src="images/reset.svg" alt="Reset"></button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
